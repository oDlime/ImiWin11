<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="/assets/img/icon/Win11icon.ico">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/desktop.css">
    <script src="/assets/js/desktop.js"></script>
    <title>WIN 11</title>
</head>
<body>
    <div id="desktop">
        <div id="main">

        </div>
    </div>
    <div id="taskbar" class="window">
        <div class="start taskitem"></div>
    </div>
    <div class="tasktool">
       <div class="item">
           <img src="/assets/img/icon/arrow1.png" alt="显示隐藏的图标">
       </div>
       <div class="item item2">
           <img src="/assets/img/icon/WIFI.png">
           <img src="/assets/img/icon/24gl-volumeHigh.png">
           <img src="/assets/img/icon/dianliang2.png">
       </div>
       <div class="item time">
           <span class="itime"> 下午 7:51 </span><br/>
           <span class="idate"> 2022/8/14 </span>
       </div>
       <div class="line"></div>
    </div>
    <div id="menu" class="window">
        <div id="search">
            <div>
                <img src="/assets/img/icon/search.png" width="17">
                <span>在此输入以搜索</span>
            </div>
        </div>
        <div id="guding" class="guding">
            <div class="title">
                <span>已固定</span>
                <div class="winbtnhover">
                    <span>所有应用</span>
                    <img src="/assets/img/icon/arrow2.png" width="15">
                </div>
            </div>
            <div class="items">
                <div class="item1 winbtnhover">
                    <span>记事本</span>
                </div>

            </div>
        </div>
        <div id="tuijian" class="guding">
            <div class="title">
                <span>推荐的项目</span>
                <div class="winbtnhover">
                    <span>更多</span>
                    <img src="/assets/img/icon/arrow2.png" width="15">
                </div>
            </div>
            <div class="items">
                <div class="item1 winbtnhover">
                    <span>记事本</span>
                    <span>最近添加</span>
                </div>
            </div>
        </div>
        <div id="guanji">
            <div class="content">
                <div class="user winbtnhover">
                    <div class="userimg"></div>
                    <span>未登录</span>
                </div>
                <div class="guanjibtn winbtnhover">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
